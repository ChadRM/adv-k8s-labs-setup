---
- hosts: masters
  remote_user: ubuntu
  tasks:        
  - name: Create NFS yaml manifests directory
    file:
      path: /home/ubuntu/nfs
      owner: ubuntu
      group: ubuntu
      mode: '0775'
      state: directory
  - name: Upload rbac YAML
    copy:
      src: ./yaml/nfs/rbac.yaml
      dest: /home/ubuntu/nfs/rbac.yaml
      owner: ubuntu
      group: ubuntu
      mode: '0664'
  - name: Upload statefulset.yaml
    copy:
      src: ./yaml/nfs/statefulset.yaml
      dest: /home/ubuntu/nfs/statefulset.yaml
      owner: ubuntu
      group: ubuntu
      mode: '0644'
  - name: Upload class.yaml
    copy:
      src: ./yaml/nfs/class.yaml
      dest: /home/ubuntu/nfs/class.yaml
      owner: ubuntu
      group: ubuntu
      mode: '0644'
  - name: Create the RBAC objects
    command: kubectl apply -f /home/ubuntu/nfs/rbac.yaml
  - name: create the provisioner statefulset
    command: kubectl apply -f /home/ubuntu/nfs/statefulset.yaml
  - name: create the storage class
    command: kubectl apply -f /home/ubuntu/nfs/class.yaml
  - name: Edit the API flags to include DefaultStorageClass
    become: yes
    replace:
      path: /etc/kubernetes/manifests/kube-apiserver.yaml
      regexp: "NodeRestriction$"
      replace: "NodeRestriction,DefaultStorageClass"

