---
- hosts: all
  remote_user: centos
  tasks:
  - name: Add K8s Repo to Yum
    become: yes
    yum_repository:
      name: kubernetes
      description: kubernetes
      baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      enabled: yes
      gpgcheck: yes
      gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
      exclude: kube*
      state: present
  - name: Set up SELINUX enforcement
    become: yes
    selinux:
      state: disabled
  - name: Set up SELINUX on future boots
    become: yes
    selinux:
      policy: targeted
      state: permissive
  - name: Install Kubelet via Yum
    become: yes
    yum:
      name: kubelet
      state: present
      disable_excludes: kubernetes
  - name: Update Everything in Yum
    become: yes
    yum:
      name: "*"
      state: latest
  - name: Install KubeAdm via Yum
    become: yes
    yum:
      name: kubeadm
      state: present
      disable_excludes: kubernetes
  - name: Enable and Start Kubelet Service
    become: yes
    systemd:
      enabled: yes
      state: started
      name: kubelet
  - name: Make sure the bridges are set up
    become: yes
    command: modprobe br_netfilter
  - name: Set up host ip4 bridging
    become: yes
    sysctl:
      name: net.bridge.bridge-nf-call-iptables
      value: '1'
      state: present
      sysctl_set: yes
      reload: yes
#  - name: Pull Kubeadm Images
#    become: yes
#    command: kubeadm config images pull
  - name: Clean up previous Kubeadm run if necessary
    become: yes
    command: kubeadm reset -f
- hosts: masters
  remote_user: centos
  tasks:        
  - name: Install Kubernetes Master
    become: yes
    command: kubeadm init --pod-network-cidr=192.168.0.0/16
  - name: Create Configuration Directory
    file:
      path: /home/centos/.kube
      owner: centos
      group: centos
      mode: '0775'
      state: directory
  - name: Place config files into config directory
    become: yes
    copy:
      remote_src: yes
      src: /etc/kubernetes/admin.conf
      dest: /home/centos/.kube/config
      owner: centos
      group: centos
  - name: Install Kubernetes Calico Networking
    command: kubectl apply -f https://docs.projectcalico.org/v3.8/manifests/calico.yaml
  - name: Make Join Command
    script: /home/ubuntu/adv-k8s-labs-setup/scripts/make-join-command.sh
    become: yes
  - name: Get join commands from masters
    fetch:
      src: /home/centos/join.sh
      dest: /home/ubuntu/adv-k8s-labs-setup/scripts/join/{{ cluster }}.sh
      flat: yes
- hosts: minions
  remote_user: centos
  tasks:
  - name: Run Join Command on each minion
    script: /home/ubuntu/adv-k8s-labs-setup/scripts/join/{{ cluster }}.sh
    become: yes
- hosts: masters
  remote_user: centos
  tasks:
  - name: Clean up - remove join command from masters
    file:
      path: /home/centos/join.sh
      state: absent
- hosts: localhost
  tasks:
  - name: Clean up - remove local copies of join commands
    file:
      path: /home/ubuntu/adv-k8s-labs-setup/scripts/join
      state: absent
