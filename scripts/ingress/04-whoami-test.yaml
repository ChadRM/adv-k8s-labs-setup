apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: whoami
  labels:
    app: whoami 
spec:
  replicas: 4
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami-pod
        image: containous/whoami
        ports:
        - containerPort: 80 
--- 
apiVersion: v1 
kind: Service 
metadata:
  name: whoami 
spec:
  selector:
    app: whoami
  ports:
    - port: 80 
--- 
apiVersion: extensions/v1beta1 
kind: Ingress 
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: whoami-ingress 
spec:
  rules:
  - http:
      paths:
      - path: /whoami
        backend:
          serviceName: whoami
          servicePort: 80
